<label for="keywordSearch">Keyword Search: </label>
<div class="input-group">
    <input ng-model="$ctrl.keyword" type="text" class="form-control ui-widget" id="keywordSearch"
           placeholder="e.g. kinase">
      <span class="input-group-btn">
        <div ng-click="$ctrl.submitKeyword($ctrl.keyword)" class="btn btn-default">Go!</div>
      </span>
</div>
