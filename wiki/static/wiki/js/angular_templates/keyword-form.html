<form class="form-inline">
    <div class="form-group">
        <label for="keywordSearch">Keyword Search: </label>
        <input ng-model="$ctrl.keyword" type="text" class="form-control" id="keywordSearch" placeholder="e.g. kinase">
    </div>
    <div ng-click="$ctrl.submitKeyword($ctrl.keyword)" class="btn btn-default">Search</div>
</form>
