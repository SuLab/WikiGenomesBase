                                          taxid="$ctrl.currentOrg.taxid"></jbrowse-view>
                        </div>
                    </div>
                    <div style="padding: 30px 30px 5px 30px;">
                        <annotations-view annotations="$ctrl.annotations" mutants="$ctrl.mutantData" operons="$ctrl.opData" orthos="$ctrl.currentOrtholog" locusTag="$ctrl.currentGene.locusTag" data="$ctrl.currentGene"></annotations-view>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-1">
        </div>
    </div>
</div>
