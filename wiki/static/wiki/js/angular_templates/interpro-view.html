<table ng-table="$ctrl.tableParams" class="table table-hover">
    <col width="50%"/>
    <col width="45%"/>
    <col width="5%%"/>
    <tr ng-repeat="x in $ctrl.data">
        <td title="'InterPro Domain'">
            {{x.interPro_label.value }}
        </td>
        <td title="'InterPro ID'">
            {{x.ipID.value }}
        </td>
        <td title="'Reference'">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-xs" data-toggle="modal"
                    data-target="#{{ x.ipID.value}}">
                Open Ref
            </button>
            <!-- Modal -->
            <div class="modal" id="{{x.ipID.value}}" tabindex="-1" role="dialog"
                 aria-labelledby="refModalTitle"
                 aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="refModalTitle"><strong>{{x.interPro_label.value }}</strong></h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <h4>Stated in: </h4> {{ x.reference_stated_inLabel.value}} <br/>
                            <h4>Reference URL: </h4> {{ x.refURL.value}}
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </td>
    </tr>
</table>
