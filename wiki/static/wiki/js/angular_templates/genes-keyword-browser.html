<style>
    body {
        padding-top: 100px;
    }

    .container-fluid {
        /*height: 100%;*/
        padding-top: 30px;
        padding-bottom: 30px;

    }

    .navbar-custom {
        background-color: #385d94;
        color: whitesmoke;
    }
</style>
<nav class="navbar navbar-custom navbar-fixed-top">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a style="color: whitesmoke" class="navbar-brand" href="/">WikiGenomes</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <organism-form orgs="$ctrl.orgList"></organism-form>
            </form>
            <form class="navbar-form navbar-left">
                <keyword-form></keyword-form>
            </form>
        </div>

        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
</nav>
<div class="container-fluid" style="color:#385d94">


    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h4>Gene results for '{{$ctrl.keyword}}': {{$ctrl.keywordList.length}}</h4>
                </div>
                <div class="panel-body">
                    <div style="text-align: center">
                        <dir-pagination-controls on-page-change="pageChanged(newPageNumber)"></dir-pagination-controls>
                    </div>
                    <ul style="text-align: left;list-style: none;" class="example-animate-container">
                        <li dir-paginate="x in $ctrl.keywordList | itemsPerPage: 10">
                            <div ng-click="$ctrl.onSelect(x)" class="btn btn-default"
                                 style="margin-top:15px; width:100%; color:#385d94">
                                <div class="col-md-11" style="text-align: left"><h2>{{x.geneLabel.value}}</h2>
                                    <h4>Strain: <i>{{x.taxonLabel.value}}</i> </h4>
                                    <h4>Locus Tag: {{x.locusTag.value}} </h4>
                                    <h4>Entrez: {{x.entrez.value}} </h4></div>
                                <div class="col-md-1" style="text-align: right"><a target="_blank"
                                                                  href="https://www.wikidata.org/wiki/{{x.gene.value | parseQID}}">
                                    <div class="btn btn-default"><img style="max-height: 30px" id="wikilogo"
                                                                      src="static/wiki/img/GeneWikidata-logo-en.png">
                                    </div>
                                </a>
                                </div>
                            </div>
                        </li>
                    </ul>
                    <div style="text-align: center">
                        <dir-pagination-controls on-page-change="pageChanged(newPageNumber)"></dir-pagination-controls>
                    </div>
                </div>
            </div>


        </div>
        <div class="col-md-1">
        </div>
    </div>
