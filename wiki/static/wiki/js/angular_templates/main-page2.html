<style>
    body {
        padding-top: 100px;
    }

    .container-fluid {
        /*height: 100%;*/
        padding-top: 30px;
        padding-bottom: 30px;

    }

    .navbar-custom {
        background-color: #385d94;
        color: whitesmoke;
    }
</style>
<nav class="navbar navbar-custom navbar-fixed-top">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a style="color: whitesmoke" class="navbar-brand" href="/">WikiGenomes</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <organism-form orgs="$ctrl.orgList"></organism-form>
            </form>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
</nav>
<div class="container-fluid" style="color:#385d94">
    <div class="row" style="height: 400px;">
        <div class="col-md-1">
        </div>
        <div class="col-md-10 box">
            <div class="panel box" style="padding:10px">
                <organism-view org="$ctrl.currentOrg" taxid="$ctrl.currentOrg.taxid"></organism-view>
                <div class="panel" style="height: 75%">
                    <jbrowse-view entrez="$ctrl.currentGene.entrez" gene="$ctrl.currentGene"
                                  taxid="$ctrl.currentOrg.taxid"></jbrowse-view>
                </div>
            </div>
        </div>
        <div class="col-md-1">
        </div>
    </div>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="row" style="padding:10px">
                        <div class="col-md-3" style="padding-left: 30px">
                            <gene-form taxid="$ctrl.currentOrg.taxid"></gene-form>
                        </div>
                        <div class="col-md-9">
                            <genomic-position data="$ctrl.currentGene"></genomic-position>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="row" style="padding: 15px; border-bottom: solid #bce8f1 1px;">
                        <div class="col-md-6">
                            <div class="panel">
                                <gene-view gene="$ctrl.currentGene"></gene-view>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="panel">
                                <protein-view protein="$ctrl.currentGene"></protein-view>
                            </div>
                        </div>
                    </div>
                    <annotations-view gene="$ctrl.currentGene" uniprot="$ctrl.currentGene.uniprot"
                                      entrez="$ctrl.currentGene.entrez">
                    </annotations-view>
                </div>
            </div>


        </div>
        <div class="col-md-1">
        </div>
    </div>
</div>
