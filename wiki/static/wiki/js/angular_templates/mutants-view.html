<table ng-table="$ctrl.tableParams" class="table table-hover">
    <caption style="color:#385d94">Chemical Mutagenesis</caption>
    <tr ng-show="$ctrl.data.length!=0" ng-repeat="x in $ctrl.data.mutants" ng-if="x.mutant_type.key==1">
        <td title="'Mutant Strain'">
            {{ x.name }}
        </td>
        <td title="'Genomic Position'">
            {{ x.coordinate.start }}
        </td>
        <td title="'L2 Base'">
            {{ x.ref_base }}
        </td>
        <td title="'Variant Base'">
            {{ x.variant_base }}
        </td>
        <td title="'SNV Type'">
            {{ x.variant_type.name }}
        </td>
        <td title="'Effect on Amino Acid'">
            {{ x.aa_effect }}
        </td>
        <td title="'Reference'">
            <!-- Button trigger modal -->


            <a target="_blank" href="https://www.ncbi.nlm.nih.gov/pubmed/{{ x.pub.result.uids[0]}}">
                <img uib-tooltip="Link to publication in PubMed" style="height: 14px; margin-top: -3px"
                     data-ng-src="/static/wiki/img/pubmedGlyph.png">
            </a>
        </td>


        <td title="'Delete Annotation'">
            <a class="glyphicon glyphicon-remove"
               ng-click="$ctrl.deleteAnnotation(x); $ctrl.data.mutants.splice($index,1)">
            </a>
        </td>
    </tr>
    <tr>
        <td ng-show="$ctrl.data.mutants.length==0">
            No data
        </td>
    </tr>
</table>

<table ng-table="$ctrl.tableParams" class="table table-hover">
    <caption style="color:#385d94">Transposon Mutagenesis</caption>
    <tr ng-show="$ctrl.data.length!=0" ng-repeat="x in $ctrl.data.mutants" ng-if="x.mutant_type.key==2">
        <td title="'Mutant Strain'">
            {{ x.name }}
        </td>
        <td title="'Genomic Position'">
            {{ x.coordinate.start }}
        </td>
        <td title="'Percent Left Intact'">
            {{ x.percent_gene_intact }}
        </td>
        <td title="'Inesert Direction'">
            {{ x.insert_direction }}
        </td>
        <td title="'Type of Insert'">
            None
        </td>

        <td title="'Reference'">
            <a target="_blank" href="https://www.ncbi.nlm.nih.gov/pubmed/{{ x.pub.uid }}">
                <img uib-tooltip="Link to publication in PubMed" style="height: 14px; margin-top: -3px"
                     data-ng-src="/static/wiki/img/pubmedGlyph.png">
            </a>
        </td>
        <td title="'Delete Annotation'">
            <a class="glyphicon glyphicon-remove"
               ng-click="$ctrl.deleteAnnotation(x); $ctrl.data.mutants.splice($index,1)">
            </a>
        </td>
    </tr>
    <tr>
        <td ng-show="$ctrl.data.mutants.length==0">
            No data
        </td>
    </tr>
</table>

<!-- Button trigger modal -->
<button type="button" class="btn btn-default" data-toggle="modal"
        data-target="#mutForm">
    Add an annotation
</button>
<!-- Modal -->
<div class="modal" id="mutForm" tabindex="-1" role="dialog"
     aria-labelledby="refModalTitle"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="refModalTitle">Add a Mutation</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <mutant-form ng-hide="showHelp"></mutant-form>
                <help-form ng-show="showHelp"></help-form>
            </div>
            <div class="modal-footer">
            	<button type="button" class="btn btn-default" style="float:left" ng-click="showHelp = !showHelp">
            		<span ng-hide="showHelp">Need Help?</span>
            		<span ng-show="showHelp">Back</span>
            	</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal" ng-click="showHelp = false">Close</button>
            </div>
        </div>
    </div>
</div>
